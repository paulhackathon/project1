<h4 class="w3-theme-l3 w3-center mb-20" style="margin-left: 10px; margin-right:10px;">
    <strong>
      Recover Database Password
    </strong>
  </h4>
  
  <div class="fs-12 ml-20">
    <form [formGroup]="this.dbForm">
    <div class="mb-10">
      <strong>
        Selected Database
      </strong>
    </div>
  
    <div class="border-solid-dkg-1 p-20 vw-80-p mb-10">
      <div class="mb-10">
          <label for="txDatabase">Database</label>
          <label class="ast">*</label>
          <input type="file" formControlName="database" (change)="onFileChange($event)" id="txDatabase" name="txDatabase" >
          <!--
          <input formControlName="database" id="txDatabase" name="txDatabase" type="text" style="width:400px;"/>
          <img src="assets/images/magnifyingGlass.png" class="ml-5">
          -->
        </div>
      <div>
        <button (click)="this.recover()" class="h22" title="Click to recover the passcode">
          <strong>
            Recover Password
          </strong>
        </button>  
      </div>
  </div>
  
    <div class="mb-10">
      <label>
        <strong>
          Password Code
        </strong>
      </label>
    </div>
    <div class="border-solid-dkg-1 p-20 vw-80-p">
      <div class="border-solid-dkg-1 p-20 w3-theme-l4 mb-10">
        <label>
            Provide the following password code to the Help Desk to recover the 
            database password.  Click the Copy Code button to copy the code.
        </label>
      </div>
      <div class="mb-10">
          <label for="txPasswordCode">Password Code</label>
          <label class="ast">*</label>
          <input formControlName="passwordCode" id="txPasswordCode" name="txPasswordCode" type="text" style="width:400px;"/>
      </div>
      <div>
        <button class="h22" title="Click to copy code to the clipboard" (click)="this.copyCode()">
          <strong>
            Copy Code
          </strong>
        </button>  
      </div>
    </div>
  </form>
  </div>
