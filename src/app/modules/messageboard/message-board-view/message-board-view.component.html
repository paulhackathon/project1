<div>
  <app-messageboard-nav-bar></app-messageboard-nav-bar>
</div>
<div class="msg-container-main">
  <div>
    <label class="messagelabel">Message Text</label>
    <br/>
    <div class="dv-updated-label">
      <label>Updated By: SYSTEM</label>
      <label>Last Update: 01/16/2019</label>
    </div>
  </div>

  <div class="msg-container-second"> 
    <div class="msg-container-third">
      <quill-editor [(ngModel)]="content">
      <div quill-editor-toolbar>

      <span class="ql-formats">
        <select class="ql-font" [title]="'Font'" >
          <option selected></option>
          <option value="serif"></option>
          <option value="monospace"></option>

      </span>

          <option value="huge"></option>
        </select>

      <button class="ql-bold" [title]="'Bold'"></button>
      <button class="ql-italic" [title]="'Italic'"></button>
      <button class="ql-underline" [title]="'Underline'"></button>
      <button class="ql-strike" [title]="'Strike'"></button>
      </span>
      <span class="ql-formats">
          <select class="ql-color" [title]="'Color'">
              <option selected></option>
              <option value="rgb(230,0,0)"></option>

              <option value="rgb(255,255,0)"></option>

              <option value="rgb(187,187,187)"></option>

              <option value="rgb(255,194,102)"></option>
              <option value="rgb(255,255,102)"></option>
              <option value="rgb(102,185,102)"></option>
              <option value="rgb(102,163,224)"></option>
              <option value="rgb(194,133,255)"></option>

              <option value="rgb(178,107,0)"></option>

              <option value="rgb(102,102,0)"></option>
              <option value="rgb(0,55,0)"></option>
              <option value="rgb(0,41,102)"></option>
              <option value="rgb(61,20,102)"></option>
          </select>
          <select class="ql-background" [title]="'Background'">
              <option selected></option>
              <option value="rgb(230,0,0)"></option>
              <option value="rgb(255,153,0)"></option>
              <option value="rgb(255,255,0)"></option>
              <option value="rgb(0,138,0)"></option>
              <option value="rgb(0,102,204)"></option>

      <span class="ql-formats">
      <select class="ql-align" [title]="'Aligment'">
        <option selected></option>
        <option value="center"></option>
        <option value="right"></option>
        <option value="justify"></option>
      </select>
      </span>
      <span class="ql-formats">
          <button class="ql-list" value="ordered" [title]="'List Ordered'"></button>
          <button class="ql-list" value="bullet" [title]="'List Bullet'"></button>
        </span>
      </div>
      </quill-editor>
    </div>
  </div>

  <strong>
    <button>Save</button>
