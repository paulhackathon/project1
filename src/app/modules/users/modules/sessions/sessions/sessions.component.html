<div style="height: 85vh;display: block;">
	<div id="dv-sessions-bar">
		<app-grid-icon-bar [showFilter]="false" (refreshEvent)="this.loadActiveUsers()"></app-grid-icon-bar>
		<div id="dv-sessions-bar-right" class="w3-right">
			<button class="w3-small" [disabled]="! this.userSelected" (click)="this.disconnectUser()">Disconnect User</button>
		</div>
	</div>
	<div style="width: 100%;height: 100%;float: left;">
		<ag-grid-angular 
			style="width: 100%; height: 100%;" 
			class="ag-theme-balham"
			rowSelection="single"
			rowHeight="24"
			[gridOptions]="gridOptions"
			[enableFilter]="true"
			[enableColResize]="true"
			[rowData]="rowData" 
			[columnDefs]="columnDefs"
			(selectionChanged)="onSelectionChanged()"
			>
		</ag-grid-angular>
  </div>
</div>
